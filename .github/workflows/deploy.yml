name: Deployment

on: push

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run Test Suite
      run: echo "run test suite"


  deploy:
    runs-on: ubuntu-latest

    environment:
      name: prod
      url: https://prod.example.com

    steps:
    - uses: actions/checkout@v2

    - name: Deploy to production
      run: echo "use ${{ secrets.FORGE_DEPLOYMENT_URL }}"

